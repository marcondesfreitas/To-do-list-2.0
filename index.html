<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>to-do list</title>
</head>

<body>
    <div class="app">
        <div id="div-left">
            <div id="div-search">
                <input type="text" id="search" placeholder="Search...">
            </div>
            <div id="div-title-tasks"></div>
            <button id="open-me nu">ADD</button>
            <button id="btn-clear-tasks">CLEAR TASKS</button>
            <button id="open-menu">close menu</button>
        </div>
        <div id="div-right">
            <div id="div-title-task-right"></div>
            <div id="div-description-task"></div>
            <div id="check-progress"></div>
            <div id="bar-progress">
                <div id="progress-color"></div>
            </div>
        </div>
        <div id="menu-add">
            <h1>ADD TASK</h1>
            <input type="text" placeholder="title" id="add-input-title"><br>
            <input type="text" placeholder="description" id="add-input-description"><br>
            <button id="btn-add-task">ADD</button>
            <button id="open-menu-two">close menu</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
